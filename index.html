<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Sign Up Form</title>
  </head>
  <body>
    <div class="main">
      <header>
        <h1>Cosmic Collective</h1>
        <h2>
          A cosmic collective for fans of futures, stars, and the gas giant
          beyond.
        </h2>
      </header>

      <div class="form-wrapper">
        <p class="sign-up">Sign up</p>
        <form action="" method="post" id="form">
          <div class="left">
            <div class="form-row">
              <label for="first-name">First Name</label>
              <input
                type="text"
                name="first-name"
                id="first-name"
                placeholder=" "
              />
            </div>
            <div class="form-row">
              <label for="email">Email</label>
              <input type="email" name="email" id="email" placeholder=" " />
            </div>
            <div class="form-row">
              <label for="pwd">Password*</label>
              <input
                type="password"
                name="pwd"
                id="pwd"
                required
                placeholder=" "
                minlength="8"
              />
            </div>
          </div>
          <div class="right">
            <div class="form-row">
              <label for="last-name">Last Name</label>
              <input
                type="text"
                name="last-name"
                id="last-name"
                placeholder=" "
              />
            </div>
            <div class="form-row">
              <label for="tel">Phone Number</label>
              <input
                type="tel"
                name="tel"
                id="tel"
                placeholder=" "
                pattern="[0-9]{10}|\(?[0-9]{3}\)?[ \-]?[0-9]{3}[ \-]?[0-9]{4}"
              />
            </div>
            <div class="form-row">
              <label for="re-pwd">Confirm Password*</label>
              <input
                type="password"
                name="re-pwd"
                id="re-pwd"
                minlength="8"
                required
              />
            </div>
          </div>
        </form>
      </div>
      <div class="button-wrapper">
        <button type="submit" form="form">Create Account</button>
        <p class="log-in">
          Already have an account?
          <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">Log In</a>
        </p>
        <p class="art">
          Photo by <span>Javier Miranda</span> on
          <a
            href="https://unsplash.com/photos/an-artists-rendering-of-a-planet-with-two-planets-in-the-background-nUsBA0isRyY"
            class="art"
            >Unsplash</a
          >
        </p>
      </div>
    </div>
  </body>
</html>
